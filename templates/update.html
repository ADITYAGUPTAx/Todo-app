{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block content %}
    

<div class="container mt-2">
    <h2>Add Your Tasks</h2>
    <div class="container">
        <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Task</label>
    <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{ todo.title }}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" id="exampleInputPassword1" value="{{ todo.desc }}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

{% endblock %}
